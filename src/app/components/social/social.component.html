<div class="container">
    <mat-card>
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>Linkedin</mat-card-title>
            <mat-card-subtitle>This is my personal LinkedIn profile.</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>
            Feel free to have a browse and if you know me and have worked with me, help yourself to endorse my skills :)
            </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="openDialog()">Go to Linkedin</button>
        </mat-card-actions>
    </mat-card>
</div>
